<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./styles/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div>
        <div class="container">
            <header class="text-center">
            <h1 id="title">Code Camp Survey Form</h1>

            <p id="description" class="description">
                <em>Thank you for taking the time to help us.</em>
            </p>
        </header>
        </div>
    </div>
    <!-- Form -->
    <div>
        <form id="survey-form" class="form-label">
            <div class="form-group">
           <label for="name" id="name-label">Name:</label>
                <input type="text" name="name" required id="name" class="form-control" placeholder="name">
                </div>

            <div class="form-group">
                <label for="email" id="email-label">email:</label>
                <input type="email" name="email" required id="email" class="form-control" placeholder="email">
                </div>

            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="age" required id="number" class="form-control" min="10" max="99" placeholder="age" size="20">
            </div>
            
            <div class="form-group  ">
                <label for="dropdown"> What describes your current role?
                </label>
            <select name="dropdown" id="dropdown" class="form-control" required>
                <option value="disabled">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="other">other</option>
              </select>
            </div>
            
            <div class="form-group">
                <p>Would you recommend Code Camp to a friend?</p>
                <p>
                    <label>
                        <input type="radio" name="answer" id="definitely" value="definitly" checked>Definitely

                    </label>
                </p>

                <p>
                    <label>
                        <input type="radio" name="answer" id="maybe" value="maybe">Maybe

                    </label>
                </p>

                <p>
                    <label>
                        <input type="radio" name="answer" id="notsure" value="notsure">Not Sure

                    </label>
                </p>
            </div>

            <div class="form-group">
              <label for="favorite">
                What is your favorite feature of Code Camp?
                </label>
                <select name="favorite" id="favorite" class="form-control" required>
                    <option disabled>Select and option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="Front-end Projects">
                        Front-end Projects
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="Back-end Projects">
                        Back-end Projects
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="Data Visualization">
                        Data Visualization
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="Challenges">
                        Challenges
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="Open Source Community">
                        Open Source Community
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="Gitter help rooms">
                        Gitter help rooms
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="Videos">
                        Videos
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="City Meetups">
                        City Meetups
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="Wiki">
                        Wiki
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="Forum">
                        Forum
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="checkbox" id="checkbox" value="Additional Courses">
                        Additional Courses
                    </label>
                </p>
            </div>
            
                <!-- Comments Box -->

                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea name="comment" id="comment" cols="50" rows="6" placeholder="Enter your comment here..." required></textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
